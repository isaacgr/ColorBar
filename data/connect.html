<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Wifi Setup</title>
  </head>
  <body>
    <div class="container">
      <div class="content-block">
        <h3 class="title">Wifi Setup</h3>
        <form>
          <label class="sub-title" for="ssid">SSID</label>
          <input id="ssid" type="text" maxlength="100" />
          <label class="sub-title" for="password">Password</label>
          <input id="password" type="password" maxlength="100" />
        </form>
        <button id="wifi-button" class="btn btn-secondary btn-sm" type="submit">
          Save Wifi
        </button>
      </div>
      <div class="content-block">
        <h3 class="title">Device Name</h3>
        <form>
          <input id="name" type="text" maxlength="100" />
        </form>
        <button id="name-button" class="btn btn-secondary btn-sm" type="submit">
          Save Name
        </button>
      </div>
    </div>
    <script>
      var ssid = document.getElementById("ssid");
      var pass = document.getElementById("password");
      var deviceName = document.getElementById("name");
      document
        .getElementById("wifi-button")
        .addEventListener("click", function () {
          fetch(`http://192.168.4.1/wifi?ssid=${ssid}&pass=${pass}`, {
            method: "POST"
          })
            .then((response) => {
              if (response.status === 200) {
                alert("Wifi credentials set!");
              }
            })
            .catch((error) => {
              console.log(error);
              alert("Unable to set wifi credentials");
            });
        });
      document
        .getElementById("name-button")
        .addEventListener("click", function () {
          fetch(`http://192.168.4.1/deviceName?name=${deviceName}`, {
            method: "POST"
          })
            .then((response) => {
              if (response.status === 200) {
                alert("Device name set!");
              }
            })
            .catch((error) => {
              console.log(error);
              alert("Unable to set device name");
            });
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>

    <title>Backlight Color Bar</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Backlight Color Bar</h1>
      <h2 class="sub-title" id="error"></h2>
      <div class="content-block">
        <h3 class="sub-title">FastLED Info</h3>
        <table id="fastled__table"></table>
      </div>
      <div class="content-block">
        <button
          class="btn btn-secondary btn-lg"
          id="power-button"
          onclick="updatePower()"
        >
          <i class="bi bi-power"></i>
        </button>
      </div>
      <div class="content-block">
        <div class="slidecontainer">
          <h3 class="sub-title">Brightness</h3>
          <input
            type="range"
            class="slider"
            id="brightness-slider"
            onchange="updateBrightness(this.value)"
          />
          <p id="brightness-value" class="sub-title"></p>
        </div>
      </div>
      <div class="content-block content-block--flex">
        <div class="dropdown">
          <h3 class="sub-title">Pattern Selection</h3>
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="pattern-selection"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <ul
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton"
            id="pattern-options"
          ></ul>
        </div>
      </div>
      <div id="modifiers" class="content-block content-block--flex">
        <table>
          <tr id="palette">
            <td>Palette</td>
            <td>
              <div class="dropdown">
                <button
                  class="dropdown-toggle"
                  type="button"
                  id="palette-selection"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton"
                  id="palette-options"
                ></ul>
              </div>
            </td>
          </tr>
          <tr id="colorTemperature">
            <td>Temperature</td>
            <td>
              <div class="dropdown">
                <button
                  class="dropdown-toggle"
                  type="button"
                  id="temperature-selection"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton"
                  id="temperature-options"
                ></ul>
              </div>
            </td>
          </tr>
          <tr id="cycling">
            <td>Cycling</td>
            <td>
              <input
                type="checkbox"
                name=""
                id="cycling-input"
                onchange="updateModifier(this.id, this.checked)"
              />
            </td>
          </tr>
          <tr id="cooling">
            <td>Cooling</td>
            <td>
              <input
                type="number"
                name=""
                id="cooling-input"
                min="0"
                max="255"
                onchange="updateModifier(this.id, this.value)"
              />
            </td>
          </tr>
          <tr id="sparking">
            <td>Sparking</td>
            <td>
              <input
                type="number"
                name=""
                id="sparking-input"
                min="0"
                max="255"
                onchange="updateModifier(this.id, this.value)"
              />
            </td>
          </tr>
          <tr id="reversed">
            <td>Reversed</td>
            <td>
              <input
                type="checkbox"
                name=""
                id="reversed-input"
                onchange="updateModifier(this.id, this.checked)"
              />
            </td>
          </tr>
          <tr id="mirrored">
            <td>Mirrored</td>
            <td>
              <input
                type="checkbox"
                name=""
                id="mirrored-input"
                onchange="updateModifier(this.id, this.checked)"
              />
            </td>
          </tr>
        </table>
      </div>
      <div class="content-block">
        <div class="wheel" id="colorWheelDemo"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
